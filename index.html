<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KeySprint</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <img id="logo" alt="keysprint-logo" src="./images/keysprint-logo.png"/>
    <nav>
        <a href="index.html">Individual Test</a>
        <a href="race.html" class="active">Race AI</a>
    </nav>
    <div id="container">
        <h1>Typing Test</h1>
        <p id="test-text"></p>
        <textarea id="input-text" placeholder="Start typing here..." disabled></textarea>
        <label for="font-selection">Choose a Font: </label>
        <select id="font-selection">
            <option value="">Select a font...</option>
        </select>
        <div class="stats">
            <p>Here are your statistics...</p>
            <p>Time: <span id="time-left">s</span></p>
            <p>Words: <span id="word-count">0</span></p>
            <p>Errors: <span id="error-count">0</span></p>
        </div>
        <button id="start-btn">Start</button>
        <button id="restart-btn" disabled>Restart</button>
    </div>
    <script src="/scripts/index.js"></script>
</body>

</html>

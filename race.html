<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test - Race AI</title>
    <link rel="stylesheet" href="./styles/style.css"> 
    <link rel="stylesheet" href="./styles/race.css"> 
</head>
<body>
    <img id="logo" alt="keysprint-logo" src="./images/keysprint-logo.png"/>
    <nav>
        <a href="index.html">Individual Test</a>
        <a href="race.html">Race AI</a>
    </nav>

    <div class="typing-race-container">
        <div class="card">
            <h2>User Typing</h2>
            <p id="test-text" class="info-text">The race text will appear here...</p>
            <textarea id="input-text" placeholder="Start typing here..." disabled></textarea>
            <div class="stats">
                <p>Time: <span id="time-left">60</span>s</p>
                <p>WPM: <span id="word-count">0</span></p>
                <p>Errors: <span id="error-count">0</span></p>
            </div>
        </div>

        <div class="card">
            <h2>AI Typing</h2>
            <p id="ai-progress" class="info-text">The AI's progress will appear here...</p>
            <div class="stats">
                <p>WPM: <span id="ai-wpm">0</span></p>
                <p>Accuracy: <span id="ai-accuracy">100%</span></p>
            </div>
        </div>
    </div>

    <div class="buttons">
        <button id="start-btn" class="start-btn">Start</button>
        <button id="restart-btn" class="restart-btn" disabled>Restart</button>
    </div>
    <script src="./scripts/race.js"></script>
</body>
</html>
